name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, openssl, pdo, pdo_mysql, zip

      - name: Get composer cache
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Run Pint (lint)
        run: composer run lint --no-interaction

      - name: Run PHPStan (allowed to use baseline)
        run: composer run phpstan -- --no-progress || true

      - name: Run Tests
        run: php artisan test --testsuite=Feature,Unit --no-interaction
